<form (ngSubmit)=register()> 

  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-4 column-md-4">
        <h3> Welcome to GoalMinner</h3>
        <hr>

        <!--Create name form-->
        <form>
          <div class="form-row">
            <div class="col">
              <p> First Name </p>
              <input type="text" class="form-control" placeholder="First Name"[(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col">
              <p> Last Name</p>
              <input type="text" class="form-control" placeholder="Last Name"[(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </form>

        <!--Email form-->
        <form>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"[(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </div>
        </form>

        <!--Username form-->
        <form>
          <div class="form-group">
            <label for="inputUserName">Username</label>
            <input type="text" class="form-control" id="inputUserName" placeholder="Username"[(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </div>
        </form>

        <!--Password form-->
        <form>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password"[(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </div>
        </form>

        <!--Create login link-->
        <div class="signUp">

          <!-- after successfully signed up, direct to home-->
          <a routerLink="/"> <button class="btn btn-primary" > Sign me up</button></a>
        </div>

      </div>
    </div>
  </div>

</form>
