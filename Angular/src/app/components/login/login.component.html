
<div class="container-fluid">
  <div class="row">
    <div class="offset-md-5 column-md-4">
      <h1> Login</h1>
      <hr>

      <!--Create login form-->
      <form (ngSubmit)=login()>

        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>

      </form>

      <!--Create login button-->
      <div class="loginButton">
        <!-- when succesfully login, move to home-->
        <a routerLink="/"> <button class="btn btn-primary" > Submit</button></a>
      </div>

      <div class="media">
        <p> Don't have an account?  </p>
        <!-- direct to Register page-->
        <a routerLink="/register">Register</a>                
      </div>

    </div>

  </div>
</div>
